<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafafa;
            --text-primary: #0a0a0a;
            --text-secondary: #6b6b6b;
            --accent: #0066ff;
            --spinner-track: #e5e5e5;
        }

        .dark {
            --bg-primary: #0a0a0a;
            --text-primary: #fafafa;
            --text-secondary: #9b9b9b;
            --accent: #3b82f6;
            --spinner-track: #1f1f1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner-wrapper {
            margin: 0 auto 3rem;
            width: 60px;
            height: 60px;
        }

        .spinner {
            width: 100%;
            height: 100%;
            border: 3px solid #e5e5e5;
            border-top-color: #171717;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: slideIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            animation: slideIn 0.8s ease-out 0.4s backwards;
        }

        .url-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            color: var(--accent);
            background: var(--spinner-track);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            display: inline-block;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            animation: slideIn 0.8s ease-out 0.6s backwards;
        }

        .dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: currentColor;
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .spinner-wrapper {
                width: 60px;
                height: 60px;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>

        <h1>Redirecting<span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span></h1>

        <p class="message">You'll be automatically redirected in a moment</p>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Configuration
        const REDIRECT_DELAY = 1000;
        const FIRST_TIME_KEY = 'hasVisited';

        // Check if first time visitor
        const hasVisited = localStorage.getItem(FIRST_TIME_KEY);

        let redirectUrl;
        if (!hasVisited) {
            // First time - redirect to welcome page
            redirectUrl = 'welcome.html';
            // Mark as visited
            localStorage.setItem(FIRST_TIME_KEY, 'true');
        } else {
            // Returning user - redirect to app
            redirectUrl = 'app/';
        }

        // Perform redirect
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 100);
    </script>
</body>
</html>
